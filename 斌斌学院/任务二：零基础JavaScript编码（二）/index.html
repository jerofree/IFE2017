<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
       const aqiList=document.getElementById("aqi-list");
       /*获取空气质量大于60的城市*/
       const filterCity=aqiData.filter(city=>{return city[1]>60;});
       /*大于60的从小到大排列*/
       const sortedCity=filterCity.sort((a,b)=>{return b[1]-a[1];});
       /*添加格式和文字*/
       const mappedCity=sortedCity.map(city=>{
           return `<li>第${sortedCity.indexOf(city)+1}名 :${city[0]},${city[1]}</li>`
       })


       mappedCity.forEach(a=>{
           aqiList.innerHTML+=a;
       })

    })();

</script>
</body>
</html>
